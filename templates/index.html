<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professor Sentiment Analysis</title>
    <style>
        body { 
            font-family: sans-serif; margin: 40px;
            background-color: rgb(46, 46, 46); 
        }

        .containerSearch {
            background-color: rgb(20, 20, 20);
            color: rgb(235, 235, 235);
            padding: 20px;
            border-radius: 10px;
            width: fit-content;
            margin: 20px auto;
            text-align: center;
        }

        #results { margin-top: 30px; }
        .review { border-bottom: 1px solid #ccc; padding: 10px 0; }
        .positive { color: green; }
        .negative { color: red; }

    </style>
</head>
<body>
    <div class="containerSearch">
        <h1>Professor Sentiment Analysis (Reddit)</h1>
        <p>Enter a professor's name to see what Reddit thinks.</p>

        <input type="text" id="profName" placeholder="e.g., David Menendez">
        <button id="analyzeBtn">Analyze</button>
        <div id="loading" style="display:none;">Analyzing... please wait.</div>
    </div>

    <div id="results"></div>

    <script>
        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            const profName = document.getElementById('profName').value.trim();
            if (!profName) return alert("Please enter a professor name.");

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';

            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prof_name: profName })
            });

            document.getElementById('loading').style.display = 'none';

            if (!response.ok) {
                const error = await response.json();
                document.getElementById('results').innerHTML = `<p style="color:red;">Error: ${error.error}</p>`;
                return;
            }

            const data = await response.json();

            // Display summary
            let html = `<h2>Summary for "${profName}"</h2>`;
            html += `<p><b>Common Themes:</b> ${data.summary}</p>`; // Uncomment if summary is desired

            // Display average polarity
            html += `<p><b>Average Polarity:</b> ${data.average_polarity.toFixed(2)}</p>`;

            // Display individual reviews
            html += "<h3>Top Reviews:</h3>";
            data.sentiments.forEach(r => {
                const sentimentClass = r.polarity > 0.3 ? 'positive' : (r.polarity < -0.3 ? 'negative' : '');
                html += `<div class="review ${sentimentClass}">
                            <p>${r.review}</p>
                            <p>Polarity: ${r.polarity.toFixed(2)}, Subjectivity: ${r.subjectivity.toFixed(2)}</p>
                         </div>`;
            });

            // specific styling for the results 
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.backgroundColor = 'rgb(20,20,20)';
            resultsDiv.style.color = 'rgb(235,235,235)';
            resultsDiv.style.padding = '20px';
            resultsDiv.style.borderRadius = '10px';
            resultsDiv.style.width = 'fit-content';
            resultsDiv.style.margin = '20px auto';
            resultsDiv.innerHTML = html;


        });
    </script>
</body>
</html>
